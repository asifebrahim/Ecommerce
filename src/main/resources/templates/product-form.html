<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product Form</title>
</head>
<body>
<h3>Welcome to Product Form</h3>
<br>
<hr>
<br>
<form th:action="@{/Submission}" th:object="${product-object}" method="POST">
  <label>Enter Product Name:</label>
  <input type="text" th:field="*{productName}" placeholder="Product Name">
  <br>
  <label>Enter Product Details:</label>
  <input type="text" th:field="*{productDetails}" placeholder="Details">
  <br>
  <label>Enter Product Price:</label>
  <input type="number" th:field="*{productPrice}" placeholder="Price">
  <br>
  <label>Enter Product Stock:</label>
  <input type="number" th:field="*{productStock}" placeholder="Stock">
  <br>
  <button type="submit">Add</button>
</form>
</body>
</html>
